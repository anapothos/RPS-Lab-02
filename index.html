<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors!</title>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
        <h2>Rules</h2>
            <p>Rules go here</p>
        <h2>Game</h2>
            <label id="rock">
                Rock:
                <input type="radio" name="rps" value="rock">
            </label>
            <label id="paper">
                Paper:
                <input type="radio" name="rps" value="paper">
            </label>
            <label id="scissors">
                Scissors:
                <input type="radio" name="rps" value="scissors">
            </label>
            <br>
            <button id="play-button">Play</button>
        <h2>Results</h2>
        <!--Display of result of each game (can be text and/or images), should indicate what the computer threw and what the result was (win, loss, draw)-->
            <div>You threw: <span id="user-throw"></span>. The Computer threw: <span id ="computer-throw"></span>. </div>
            <div id="who-won"></div>
            <div id="stats"></div>
            <ol id="result-list">
                
            </ol>
    <script type="module" src="app.js"></script>
    <script type="module" src="get-random-throw.js"></script>
</body>

</html>
